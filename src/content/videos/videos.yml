    channelId: UCZKMj3YI0wP-kq4QYpaKdEA
    title: Cost & Resource Management of Modern CI/CD infrastructure with OpenShift
      at SIX Digital Exchange
    description: "OpenShift Commons Gathering  2021 at  KubeconEU\nMay 4, 2021\n\nTitle:\nCost
      & Resource Management of Modern CI/CD infrastructure with OpenShift\n\nSpeakers:\nSaulius
      Prasmantas (SIX Digital Exchange)\nRadu Domnu (Red Hat) \nMarcel Haerri (Red
      Hat)\n\nAbstract:\nOperating modern CI/CD infrastructure requires a balance
      between fast resource availability during peak development time and cost optimization
      during downtime. With scalability features such as the Machine API and cluster
      autoscaler, OpenShift 4 can provide on-demand elasticity for development teams
      by enabling self-provisioning build servers and deployment environments, while
      at the same time optimize cloud platform costs by automatically expiring deployed
      workloads and removing temporary resources. In this session experts from the
      SIX Digital Exchange (SDX) and Red Hat Services will share their expertise on
      how to optimize GitLab CI runners on Openshift. You will learn - how easily
      you can run elastic Gitlab CI runners on OpenShift - how cluster autoscaler
      can help to scale infrastructure up and down based on developer demand - how
      to cut infrastructure cost, by automatically down scaling expired development
      environments - how to address provisioning latency of VMs on cloud platforms"
