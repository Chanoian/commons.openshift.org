    title: ODCN’s journey to connecting OpenShift clusters securely and transparently
      with Submariner
    description: "OpenShift Commons Gathering at Kubecon/EU 2021\nMay 4th, 2021\n\nTitle:
      ODCN’s journey to connecting OpenShift clusters securely and transparently with
      Submariner \n\nSpeakers:\nMartijn Straatman (ODC-Noord)\nStephen Kitt (Red Hat)\n\nAbstract:\nThis
      talk will present a proof of concept built by ODC-Noord, from the perspective
      of the customer and of the engineers working at Red Hat. \nWe will discuss the
      proof of concept as well as the collaboration itself. Overheidsdatacenter Noord
      (ODCN) provides modern, sustainable and reliable IT infrastructure for the Dutch
      government, running Kubernetes containers since 2018 on Tectonic, then OpenShift,
      on an OpenStack-based cloud. ODCN hosts a growing number of workloads, on multiple
      clusters, and the next step is to improve reliability by connecting clusters
      in different datacenters. Submariner provides secure connectivity between Kubernetes
      clusters, with transparent and configurable access to pods and services in other
      clusters. ODCN and Red Hat worked together to establish whether Submariner could
      meet ODCN’s requirements. The proof of concept got ODCN up to speed quickly
      on this new technology, and helped Red Hat drive the project’s roadmap in a
      customer-centric manner.\n\nhttps://commons.openshift.org/gatherings/OpenShift_Commons_Gathering_at_Kubecon_EU.html"
