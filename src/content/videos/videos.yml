    title: End to End OCP 4 clusters deployment automation in IT context at Amadeus
    description: "OpenShift Commons Gathering at Kubecon/EU 2021\n\nTitle: \nEnd to
      End OCP 4 clusters deployment automation in IT context at Amadeus\n\nSpeakers:\n\nThibaud
      Castaing (Amadeus)\nMaria Emmanuelli (Red Hat)\nVincent Bronikowski (Red Hat)\n\nAbstract:\n\nWho
      doesn’t like listening to a success story full of challenges and wins? This
      story starts with a challenge, with the covid-19 pandemic. The project’s objective
      was to repurpose abandoned blades, by using OSP. It involves an innovative way
      to save resources and reduce the business impact of covid-19, using Red Hat
      Solutions. We’ll share the story of how Red Hat worked with Amadeus following
      Agile principles to deliver a disconnected install of OpenShift 4.6 with Calico
      on OpenStack. This process was automated End to End by combining several technologies
      into a tool following while adhering to Amadeus' need for synergy across platforms.This
      automation allows for the creation of clusters on demand in a repeatable way,
      serving as Cluster as a Service. Interested already?  There’s more. Because
      a demo is worth a thousand words, we will show you the automation tool and share
      Amadeus’ testimony.\n\nhttps://commons.openshift.org/gatherings/OpenShift_Commons_Gathering_at_Kubecon_EU.html"
