    title: 'Lessons Learned Adopting RHEL Container Tools: Podman, Buildah, Quay,
      Skopeo, Clair and S2I'
    description: "OpenShift Commons Gathering at Kubecon EU 2021 \n\nTitle: Lessons
      Learned Adopting RHEL Container Tools: Podman, Buildah, Quay, Skopeo, Clair
      and S2I \n\nSpeakers:\nElif Mosessohn-Samedin (Take Off Labs)\nMihai Criveti
      (IBM)\n\nAbstract:\nA hands-on demonstration of lessons learned migrating from
      other container build tools to the RHEL container ecosystem. We aim to explore
      a set of command-line tools that are able to operate without a container daemon,
      and namely: Buildah, Podman, Quay and Skopeo. In a nutshell, Buildah builds,
      Podman runs, and Skopeo transfers container images and Quay provides private
      and public container registries. We also look at best practices for building
      images that can easily be integrated into a CI/CD pipeline and vulnerability
      scanning with Clair and replacing previous build tools in our workflows. Understanding
      the impact of SELinux, namespaces and cgroups. Building container images for
      OpenShift. Replacing docker-compose with pods and adopting podman for testing
      ansible playbooks."
